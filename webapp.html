<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinland Saga Character Assigner</title>
    <style>
        body {
            font-family: 'Norse', Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #34495e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .question {
            margin-bottom: 1rem;
        }
        select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            background-color: #ecf0f1;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #c0392b;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }
        #characterImage {
            max-width: 200px;
            margin-top: 1rem;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vinland Saga Character Assigner</h1>
        <div class="question">
            <label for="fighting">How do you prefer to resolve conflicts?</label>
            <select id="fighting">
                <option value="peaceful">Through peaceful means</option>
                <option value="strategic">With strategy and cunning</option>
                <option value="direct">Head-on, with strength</option>
            </select>
        </div>
        <div class="question">
            <label for="goal">What's your primary goal in life?</label>
            <select id="goal">
                <option value="revenge">Seeking revenge</option>
                <option value="peace">Finding inner peace</option>
                <option value="power">Gaining power and influence</option>
            </select>
        </div>
        <div class="question">
            <label for="loyalty">How would you describe your loyalty?</label>
            <select id="loyalty">
                <option value="unwavering">Unwavering, to a fault</option>
                <option value="flexible">Flexible, based on circumstances</option>
                <option value="self">Loyal only to myself</option>
            </select>
        </div>
        <button onclick="assignCharacter()">Assign Me a Character!</button>
        <div id="result"></div>
        <img id="characterImage" src="" alt="Character Image">
    </div>

        function assignCharacter() {
            const fighting = document.getElementById('fighting').value;
            const goal = document.getElementById('goal').value;
            const loyalty = document.getElementById('loyalty').value;

            let bestMatch = characters[0];
            let highestScore = 0;

            characters.forEach(character => {
                let score = 0;
                if (character.traits.fighting === fighting) score++;
                if (character.traits.goal === goal) score++;
                if (character.traits.loyalty === loyalty) score++;

                if (score > highestScore) {
                    highestScore = score;
                    bestMatch = character;
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `You are most like ${bestMatch.name}!`;

            const characterImage = document.getElementById('characterImage');
            characterImage.src = bestMatch.image;
            characterImage.style.display = 'inline-block';
        }
    </script>
